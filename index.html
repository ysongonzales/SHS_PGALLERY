<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #800000, #b22222);
            color: white;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .hero h1 {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .hero p {
            font-size: 20px;
            margin-top: 15px;
            opacity: 0.9;
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #d32f2f;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Senior High <br
            >School Portfolio</h1>
        
        <a href="portfolio.html" class="btn">View Portfolio</a>
    </section>
</body>
</html>
